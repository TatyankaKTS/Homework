<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="homework_1.css">
    </head>

<body>
    <div class="box">
      <nav>
          <ul class="menu">
              <li><a href="#" class="a">01.Contact</a></li>
              <li><a href="#" class="a">02.Emergency Contact</a></li>
              <li><a href="#" class="a">03.Workshop Information</a></li>
          </ul>
      </nav>
      <header class="header">
          <img src="https://school69.centerstart.ru/sites/school69.centerstart.ru/files/tmp/news/7.jpg" width="150px" alt="logo"/>
          <div class="title">Youth Leadership Summit<br>
           Registration Form  </div>
      </header>
      <main>
          <form action="" class="form">
          <div class="form__group">
              <label form="Full name">Full Name</label><br>
              <input id="Full name" type="fname" placeholder="First" class="form__control">
              <input id="Full name" type="lname" placeholder="Last" class="form__control">
          </div>
          <div class="form_group">
              <label form="date">Date of Birth</label><br>
              <input id="date" type="date" placeholder="MM/DD/YYYY" class="formdate_control">
          </div>
          <div class="form_group">
              <label form="email">Email Address</label><br>
              <input id="email" type="email" class="form_control">
          </div>
          <div class="form_group">
              <label form="phone">Phone Number</label><br>
              <input id="phone" type="phone" placeholder="### ### ####" class="formdate_control">
          </div>
          <div class="form_group">
              <label form="education">School/College/Institution</label><br>
              <input id="education" type="education" class="formdate_control">
          </div>
          <div class="form_group">
              <label form="grade">Grade/Year</label><br>
              <input id="grade" type="grade" class="formdate_control">
          </div>
          <div class="button">
              <button class="button">Next Page</button>
          </div>
      </main>
        </div>
  </body>
